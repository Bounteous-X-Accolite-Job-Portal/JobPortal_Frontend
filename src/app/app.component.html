<app-spinner *ngIf="loading"></app-spinner>

<!-- Navbar -->
<!-- Container wrapper -->
<nav
  class="navbar navbar-expand-lg bg-body-secondary shadow-lg p-3 bg-white rounded"
>
  <div class="container-fluid">
    <a class="navbar-brand me-2" [routerLink]="['/']" target="_self">
      <img
        src="../../../assets/Logos/BxA_logo.webp"
        height="36"
        width="250"
        alt="BxA_Logo"
        style="margin-top: -1px; min-width: 200"
        loading="eager"
      />
    </a>

    <div
      class="collapse navbar-collapse justify-content-between"
      id="navbarButtonsExample"
    >
      <div class="d-flex align-items-center justify-content-start">
        <ul class="navbar-nav me-auto mb-2 mb-lg-0 ms-4">
          <li
            *ngIf="isLoggedIn"
            class="nav-item ms-2"
            (click)="checkEmployee()"
          >
            <a
              *ngIf="isEmployee"
              class="nav-link"
              [routerLink]="['/employee-dashboard']"
              >Dashboard</a
            >
            <a *ngIf="!isEmployee" class="nav-link" [routerLink]="['/profile']"
              >Profile</a
            >
          </li>
          <li class="nav-item ms-2">
            <a class="nav-link" [routerLink]="['/jobs']">Jobs</a>
          </li>
          <li class="nav-item ms-2">
            <a class="nav-link" [routerLink]="['/about']">About</a>
          </li>
        </ul>
      </div>
      <div class="d-flex justify-content-end">
        <div *ngIf="!isLoggedIn">
          <a [routerLink]="['/login']">
            <button
              type="button"
              class="btn btn-outline-primary px-3 me-2 text-style-login"
              style="font-weight: bold"
            >
              Login
            </button>
          </a>
          <a [routerLink]="['/register']">
            <button
              type="button"
              style="font-weight: 700"
              class="btn btn-primary-1 px-3 me-3 text-style-register"
            >
              Register
            </button>
          </a>
        </div>
        <div *ngIf="isLoggedIn">
          <a (click)="logout()">
            <button
              type="button"
              class="btn btn-outline-primary px-3 me-2 text-style-login"
              style="font-weight: bold"
            >
              Logout
            </button>
          </a>
        </div>
      </div>
    </div>
    <div id="filterRight">
      <button
        class="navbar-toggler hamburger"
        type="button"
        (click)="togglePopover()"
      >
        <span class="navbar-toggler-icon"></span>
      </button>
    </div>
    <div
      class="popover"
      *ngIf="isPopoverVisible"
      (click)="togglePopover()"
    >
      
      <div class="d-flex align-items-center bg-light">
        <ul class="navbar-nav me-auto mb-lg-0 ms-4">
          <li
            *ngIf="isLoggedIn"
            class="nav-item ms-2"
            (click)="checkEmployee()"
          >
            <a
              *ngIf="isEmployee"
              class="nav-link"
              [routerLink]="['/employee-dashboard']"
              >Dashboard</a
            >
            <a *ngIf="!isEmployee" class="nav-link" [routerLink]="['/profile']"
              >Profile</a
            >
          </li>
          <li class="nav-item ms-2">
            <a class="nav-link" [routerLink]="['/jobs']">Jobs</a>
          </li>
          <li class="nav-item ms-2">
            <a class="nav-link" [routerLink]="['/about']">About</a>
          </li>
        </ul>
      </div>
      <div>
        <div
          *ngIf="!isLoggedIn"
          class="d-flex flex-column aligh-items-center ms-4"
        >
          <a [routerLink]="['/login']">
            <button
              type="button"
              class="btn btn-outline-primary px-3 mt-2 text-style-login"
              style="font-weight: bold"
            >
              Login
            </button>
          </a>
          <a [routerLink]="['/register']">
            <button
              type="button"
              style="font-weight: 700"
              class="btn btn-primary-1 px-3 mt-2 text-style-register"
            >
              Register
            </button>
          </a>
        </div>
        <div
          *ngIf="isLoggedIn"
          class="d-flex flex-column aligh-items-center ms-4"
        >
          <a (click)="logout()">
            <button
              type="button"
              class="btn btn-outline-primary px-3 me-2 text-style-login"
              style="font-weight: bold"
            >
              Logout
            </button>
          </a>
        </div>
      </div>
    </div>
  </div>

</nav>


<router-outlet></router-outlet>
