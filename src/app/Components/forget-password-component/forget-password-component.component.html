<div class="container mw-80">
    <div class="card bg-glass p-5 mt-3">
    <div class="row justify-content-center">
        <div><a routerLink=".."><i class="fa fa-angle-double-left me-2" aria-hidden="true"></i>Back</a></div>
        <div class="col-md-6">
            <h2 class="text-center mb-4">Reset Your Password</h2>
            <form (ngSubmit)="resetPassword()" [formGroup]="forgetPasswordForm">
                <div class="form-outline">

                    <label class="form-label" for="newPassword">New Password</label>
                    <input type="password" class="form-control mb-3" id="newPassword" name="newPassword"
                        formControlName="newPassword" required>
                    <small *ngIf="f['newPassword'].invalid && (f['newPassword'].dirty || f['newPassword'].touched)"
                    class="block p-error"
                    >
                    <div *ngIf="f['newPassword'].errors?.['required']">
                        New Password is required
                    </div>
                    <div *ngIf="f['newPassword'].errors?.['pattern']">
                        Password must be strong <br/> Minimum length should be 6  and contain one Uppercase, lowercase, digit and special character.
                    </div>

                    </small>
                        
                </div>
                <div class="form-outline">
                    <label class="form-label" for="confirmPassword">Confirm Password</label>
                    <input type="password" class="form-control mb-3" id="confirmPassword" name="confirmPassword"
                        formControlName="confirmPassword" required>
                        <small
                    *ngIf="f['confirmPassword'].invalid && (f['confirmPassword'].dirty || f['confirmPassword'].touched)"
                    class="block p-error"
                    >
                    <div *ngIf="f['confirmPassword'].errors?.['required']">
                        Confirm password is required
                    </div>
                    <div *ngIf="f['confirmPassword'].errors?.['passwordMismatch']">
                        Password and Confirm Password didn't match!
                    </div>

                    </small>
                </div>
                <div class="mb-3"></div>
                <button type="submit" class="btn btn-primary btn-block float-end mt-2" [disabled]="!forgetPasswordForm.valid">Reset
                    Password</button>
            </form>
        </div>
    </div>
    </div>
</div>
