<div class="m-3">
    <h3>Applicants -: </h3>
    <div *ngIf="applicantsLength === 0">
        <p>Till now, no candidates applied on this job posting !</p>
    </div>

    <div class="Filters">
        <form [formGroup]="filtersForm">
          <div>
              <p>Degree</p>
              <select formControlName="degree">
                  <option *ngFor="let deg of degrees" [value]="deg.degreeId">
                      {{deg.degreeName}}
                  </option>
              </select>
          </div>
            <div>
                <p>Education Institution</p>
                <select formControlName="institute">
                    <option *ngFor="let inst of educationInstitutions" [value]="inst.institutionId">
                        {{inst.institutionOrSchool}}
                    </option>
                </select>
            </div>
            <div>
                <p>Past Company</p>
                <select formControlName="company">
                    <option *ngFor="let cmp of companies" [value]="cmp.companyId">
                        {{cmp.companyName}}
                    </option>
                </select>
            </div>
            <div>      
                <p>Application Status</p>
                <select formControlName="status">
                    <option *ngFor="let stat of allStatus" [value]="stat.statusId">
                        {{stat.statusName}}
                    </option>
                </select>
            </div>
            
            <div class="d-flex justify-content-between">
                <button style="--clr:#8A2BE2" (click)=onSubmit()><span>Search</span><i></i></button>
                <button style="--clr:#8A2BE2" (click)=resetFilters()><span>Reset</span><i></i></button>
            </div>
        </form>
    </div>

    <div class="searchBar">
    <div class="mb-4 col">
        <label for="search-text">Search for the interviewer</label>
        <input
        type="text"
        [(ngModel)]="searchText"
        [ngModelOptions]="{ standalone: true }"
        class="form-control"  
        id="search-text"
        aria-describedby="search-text"
        (input)="filterItems()"
        placeholder="Enter applicant name, skills to search applicants"
        autofocus
        />
    </div>
    </div>
      

    <!-- <div *ngIf="applicantsLength !== 0">
        <app-applicant-card *ngFor="let item of filterapplicants" [applicant]="item"></app-applicant-card>
    </div>
    <div *ngIf="searchedApplicants.length !== 0">
        <app-applicant-card *ngFor="let item of searchedApplicants" [applicant]="item"></app-applicant-card>
    </div> -->
    <div *ngIf="searchedApplicants.length !== 0 || filterapplicants.length !== 0">
        <app-applicant-card *ngFor="let item of searchedApplicants.length !== 0 ? searchedApplicants : filterapplicants" [applicant]="item"></app-applicant-card>
      </div>
    
</div>
