<!-- Test nav -->
<div style="display: flex; flex-direction: row;" class="cont">
  <div class="sidenav" [ngClass]="collapsed ? 'sidenav-collapsed' : 'sidenav' ">
    <div class="logo-container">
      <button class="logo" (click)="toggleCollapse()">{{this.name ? this.name.charAt(0) : 'U'}}</button>
      <div class="logo-text" *ngIf="collapsed">{{this.name}}</div>
      <button class="btn-close" *ngIf="collapsed" (click)="closeSidenav()" >
        <i class="fal fa-times close-icon"></i>
      </button>
    </div>
    <ul class="sidenav-nav">
      <li class="sidenav-nav-item  float:left pb-1" *ngFor="let data of navData">
        <a [routerLink]="[data.routeLink]" class="sidenav-nav-link w-100 px-3" routerLinkActive="active" >
          <i class="sidenav-link-icon ml-5" [class]="data.icon"></i>
          <span class="sidenav-link-text " *ngIf="collapsed">{{data.label}}</span>
        </a>
      </li>
    </ul>
  </div>
  <div class="comp" style="width: 100%;">
    <router-outlet></router-outlet>
  </div>
</div>
