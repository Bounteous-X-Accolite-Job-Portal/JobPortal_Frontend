<div class="Filters">
  <div style="padding-left: 15px; padding-right: 15px; font-size: 27px; margin-bottom: 0rem;">
      Filters
  </div>
  <div class="options">
      <form [formGroup]="filtersForm">
          <div>
              <p>Job Position</p>
              <select formControlName="jobPosition">
                  <option *ngFor="let pos of jobPositions;" [value]="pos.positionId">
                      {{pos.positionName}}
                  </option>
              </select>
          </div>
          <div>
              <p>Job Category</p>
              <select formControlName="jobCategory">
                  <option *ngFor="let cat of jobCategories" [value]="cat.categoryId">
                      {{cat.categoryName}} {{cat.categoryCode}} {{cat.description}}
                  </option>
              </select>
          </div>
          <div>
              <p>Job Location</p>
              <select formControlName="location">
                  <option *ngFor="let loc of locations" [value]="loc.locationId">
                      {{loc.address}} {{loc.city}} {{loc.state}} {{loc.country}}
                  </option>
              </select>
          </div>
          <div>      
              <p>Job Type</p>
              <select formControlName="jobType">
                  <option *ngFor="let typ of jobTypes" [value]="typ.jobTypeId">
                      {{typ.typeName}}
                  </option>
              </select>
          </div>
          
          <div class="d-flex justify-content-between">
              <button style="--clr:#8A2BE2" (click)=ActiveJobToggle?onSubmit():onSubmitForClosedJobs()><span>Search</span><i></i></button>
              <button style="--clr:#8A2BE2" (click)=resetFilters()><span>Reset</span><i></i></button>
          </div>
      </form>
  </div>
</div>
<div class="container mt-3">
    <ul class="nav nav-pills nav-justified mb-5" id="ex1" role="tablist">
        <li class="nav-item mx-2" role="presentation">
          <a (click)="ActiveJobs()" [class.active]="ActiveJobToggle" class="nav-link" id="tab-login" data-mdb-pill-init role="tab" aria-controls="pills-login" aria-selected="true">
            Active Jobs
          </a>
        </li>
        <li class="nav-item mx-2" role="presentation">
          <a (click)="ClosedJobs()" [class.active]="!ActiveJobToggle" class="nav-link" id="tab-register" data-mdb-pill-init role="tab" aria-controls="pills-register" aria-selected="false">
            Closed Jobs
          </a>
        </li>
    </ul>
    <div>
        <div *ngIf="ActiveJobToggle" (click)="activeJobTab()">
          <div *ngIf="jobs.length == 0">You don't have any active job.</div>
          <div *ngIf="jobs.length != 0">
            <app-job-card *ngFor="let job of Filterjobs" [job]="job" [canEdit]="true"></app-job-card>
          </div>
        </div>
        <div *ngIf="!ActiveJobToggle" (click)="closedJobTab()">
          <div *ngIf="closedJobs.length == 0">You don't have any closed job.</div>
          <div *ngIf="closedJobs.length != 0">
            <app-job-card *ngFor="let closedJob of FilterClosedJobs" [closedJob]="closedJob"></app-job-card>
          </div>
        </div>
    </div>
</div>
