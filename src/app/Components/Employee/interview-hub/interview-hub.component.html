  <!-- Toggle between componnets -->
  <ul class="nav nav-pills nav-justified mb-3" id="ex1" role="tablist">
    <li class="nav-item mx-2" role="presentation">
      <a (click)="ActiveInterview()" [class.active]="ActiveInterviewToggle" class="nav-link" id="tab-login" data-mdb-pill-init role="tab" aria-controls="pills-login" aria-selected="true">

  <div>
    <div *ngIf="ActiveInterviewToggle">
      <div *ngIf="activeInterviews.length == 0">You don't have any interview in this section.</div>
      <div *ngIf="activeInterviews.length != 0">
        <app-interview-card *ngFor="let interview of activeInterviews" [interview]="interview"></app-interview-card>
      </div>
    </div>
    <div *ngIf="!ActiveInterviewToggle">
      <div *ngIf="doneInterviews.length == 0">You don't have any interview in this section.</div>
      <div *ngIf="doneInterviews.length != 0">
        <app-interview-card *ngFor="let interview of doneInterviews" [interview]="interview" [doneInterview]="true"></app-interview-card>
      </div>
    </div>
  </div>
</div>
