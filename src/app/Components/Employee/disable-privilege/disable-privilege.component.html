<div class="container mt-4">
    <!-- Toggle between componnets -->
    <ul class="nav nav-pills nav-justified mb-3" id="ex1" role="tablist">
      <li class="nav-item mx-2" role="presentation">
        <a (click)="ActiveEmployees()" [class.active]="ActiveEmployeesToggle" class="nav-link" id="tab-login" data-mdb-pill-init role="tab" aria-controls="pills-login" aria-selected="true">
          Active Employees
        </a>
      </li>
      <li class="nav-item mx-2" role="presentation">
        <a (click)="DisabledEmployees()" [class.active]="!ActiveEmployeesToggle" class="nav-link" id="tab-register" data-mdb-pill-init role="tab" aria-controls="pills-register" aria-selected="false">
          Disabled Employees
        </a>
      </li>
    </ul>
    <div class="mt-4 d-flex justify-content-center">
      <div *ngIf="ActiveEmployeesToggle">
        <div *ngIf="activeEmployees.length == 0">You don't have any active employee.</div>
        <div *ngIf="activeEmployees.length != 0">
          <app-employee-card *ngFor="let employee of activeEmployees" [Employee]="employee" (changesStatus)="makeEmployeeDisable($event)"></app-employee-card>
        </div>
      </div>
      <div *ngIf="!ActiveEmployeesToggle">
        <div *ngIf="disabledEmployees.length == 0">No Employee Disabled for now.</div>
        <div *ngIf="disabledEmployees.length != 0">
          <app-employee-card *ngFor="let employee of disabledEmployees" [Employee]="employee" [disabledEmployee]="true" (changesStatus)="makeEmployeeEnable($event)"></app-employee-card>
        </div>
      </div>
    </div>
  </div>
