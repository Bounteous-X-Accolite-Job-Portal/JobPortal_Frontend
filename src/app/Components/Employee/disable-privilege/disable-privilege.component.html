<div class="container mt-4">
    <!-- Toggle between componnets -->
    <ul class="nav nav-pills nav-justified mb-5" id="ex1" role="tablist">
      <li class="nav-item mx-2" role="presentation">
        <a (click)="ActiveEmployees()" [class.active]="ActiveEmployeesToggle" class="nav-link" id="tab-login" data-mdb-pill-init role="tab" aria-controls="pills-login" aria-selected="true">
          Active Employees
        </a>
      </li>
      <li class="nav-item mx-2" role="presentation">
        <a (click)="DisabledEmployees()" [class.active]="!ActiveEmployeesToggle" class="nav-link" id="tab-register" data-mdb-pill-init role="tab" aria-controls="pills-register" aria-selected="false">
          Disabled Employees
        </a>
      </li>
    </ul>
      <div class="d-flex flex-row mb-2">
        <div class="d-flex justify-content-center align-items-center text-white">Search : </div>
        <div class="d-flex justify-content-center align-items-center col px-3">
            <label for="search-text" hidden>Search for the interviewer</label>
            <input
                type="search"
                [(ngModel)]="searchText"
                [ngModelOptions]="{ standalone: true }"
                class="form-control"  
                id="search-text"
                aria-describedby="search-text"
                (input)="search(searchText)"
                placeholder="Search using employees name, email, Employee Id"
            />
        </div>
      </div>
    <div class="mt-4 d-flex justify-content-center">
      <div *ngIf="ActiveEmployeesToggle">
        <div *ngIf="showActiveEmployees.length == 0">You don't have any active employee.</div>
        <div *ngIf="showActiveEmployees.length != 0">
          <app-employee-card *ngFor="let employee of showActiveEmployees" [Employee]="employee" (changesStatus)="makeEmployeeDisable($event)"></app-employee-card>
        </div>
      </div>
      <div *ngIf="!ActiveEmployeesToggle">
        <div *ngIf="showDisabledEmployees.length == 0">No Employee Disabled for now.</div>
        <div *ngIf="showDisabledEmployees.length != 0">
          <app-employee-card *ngFor="let employee of showDisabledEmployees" [Employee]="employee" [disabledEmployee]="true" (changesStatus)="makeEmployeeEnable($event)"></app-employee-card>
        </div>
      </div>
    </div>
  </div>
