<div style="display: flex; flex-direction: row">
  <div class="sidenav" [ngClass]="collapsed ? 'sidenav-collapsed' : 'sidenav'">
    <div class="logo-container">
      <button class="logo" (click)="toggleCollapse()">E</button>
      <div class="logo-text" *ngIf="collapsed">Employee</div>
      <button class="btn-close" *ngIf="collapsed" (click)="closeSidenav()">
        <i class="fal fa-times close-icon"></i>
      </button>
    </div>
    <ul class="sidenav-nav">
      <li class="sidenav-nav-item" *ngFor="let data of sideBarData">
        <a
          [routerLink]="['/employee-dashboard/' + data.routeLink]"
          class="sidenav-nav-link"
          routerLinkActive="active"
        >
          <i class="sidenav-link-icon" [class]="data.icon"></i>
          <span class="sidenav-link-text" *ngIf="collapsed">{{
            data.label
          }}</span>
        </a>
      </li>
    </ul>
  </div>
  <div class="comp" style="width: 100%">
    <router-outlet></router-outlet>
  </div>
</div>
