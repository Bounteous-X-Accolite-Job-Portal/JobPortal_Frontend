<div class="d-flex gradient-custom-2 justify-content-center flex-wrap categoryWrapper">
    <div class="bg-white rounded p-4" style="height: auto; min-width: 90vw;">
        <div class="backButton"><a routerLink=".."><i class="fa fa-angle-double-left me-2" aria-hidden="true"></i>Back</a></div>
      <h2 class="headerPadding">Job Locations</h2>
      <hr>
      <div class="table-responsive-lg">
        <table class="table">
            <thead>
                <tr>
                    <th>Address</th>
                    <th>City</th>
                    <th>State</th>
                    <th>Country</th>
                    <th>Action</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let loc of locations">
                    <td>{{ loc.address }}</td>
                    <td>{{ loc.city }}</td>
                    <td>{{ loc.state }}</td>
                    <td>{{ loc.country }}</td>
                    <td>
                        <button class="delete-outer"><a id="delete" (click)="deleteByLocationId(loc.locationId)"><i class="fa fa-trash"></i></a></button>                    
                    </td>
             </tr>
            </tbody>
        </table>
      </div>
    </div>
</div>
