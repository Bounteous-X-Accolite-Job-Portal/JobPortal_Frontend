<div class="container mw-80">
  <div class="card bg-glass p-5 mt-3">
    <h2 class="mb-4">Add Referral</h2>
    <form (ngSubmit)="addreferal()" [formGroup]="referralForm">
      <div class="mb-4 col">
        <div class="form-group mb-4">
          <label for="firstName">First Name<sup style="color:red;"> *</sup></label>
          <input
            type="text"
            class="form-control"
            id="firstName"
            name="firstName"
            formControlName="firstName"
            
          />
          <small
          *ngIf="
            f['firstName'].invalid &&
            (f['firstName'].dirty || f['firstName'].touched)
          "
          class="block p-error"
        >
            <div *ngIf="f['firstName'].errors?.['required']">
              First Name is required
            </div>
          </small>
        </div>
        <div class="form-group mb-4">
          <label for="lastName">Last Name<sup style="color:red;"> *</sup></label>
          <input
            type="lastName"
            class="form-control"
            id="lastName"
            name="lastName"
            formControlName="lastName"
            required
          />
          <small
          *ngIf="
            f['lastName'].invalid &&
            (f['lastName'].dirty || f['lastName'].touched)
          "
          class="block p-error"
        >
            <div *ngIf="f['lastName'].errors?.['required']">
              Last Name is required
            </div>
          </small>
        </div>
        <div class="form-group mb-4">
          <label for="email">Email<sup style="color:red;"> *</sup></label>
          <input
            type="email"
            class="form-control"
            id="email"
            name="email"
            formControlName="email"
            required
          />
          <small
          *ngIf="
            f['email'].invalid &&
            (f['email'].dirty || f['email'].touched)
          "
          class="block p-error"
        >
            <div *ngIf="f['email'].errors?.['required']">
              Email is required
            </div>
            <div *ngIf="f['email'].errors?.['email']">
              Email should be valid
            </div>
          </small>
        </div>
        <div class="mb-3"></div>
        <button type="submit" class="btn btn-primary btn-block float-end" [disabled]="referralForm.invalid">
          Refer
        </button>
      </div>
    </form>
  </div>
</div>
