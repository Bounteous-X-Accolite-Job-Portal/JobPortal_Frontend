<div >
    <div class="card m-3">
      <div class="card-body">
        <div class="align d-flex" style="align-items: center; justify-content: space-between;">
          <div class="d-flex" style="flex-direction: row;">
            <button class="logo">
              {{ Employee.firstName ? Employee.firstName.charAt(0).toUpperCase() : "U" }}{{ Employee.lastName ? Employee.lastName.charAt(0).toUpperCase() : "U" }}
            </button>
  
            <div class="d-flex" style="flex-direction: column; margin-left: 10px;">
              <span class="card-title">
                <b>{{ Employee.firstName }} {{ Employee.lastName }} - ({{Employee.employeeId}})</b>
              </span>
              <span>
                <p style="font-size: 13px;">{{ Designation.designationName }}</p>
              </span>
            </div>
          </div>
          <span>{{ Employee.email }}</span>
        </div>
  
        <div class="align d-flex" style="align-items: center; justify-content: flex-end;">
          <button class="btn btn-danger" (click)="disableEmployee(Employee.employeeId)">Disable</button>
        </div>
      </div>
    </div>
  </div>
