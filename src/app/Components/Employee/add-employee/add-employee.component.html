<div class="container mw-80">
  <div class="card bg-glass px-5 mt-3">
    <h3 class="my-4">Add Employee</h3>
    <form
      *ngIf="!loading"
      [formGroup]="addEmployeeForm"
      (ngSubmit)="onSubmit()"
    >
      <div class="row">
        <div class="mb-3 col">
          <label class="form-label">First Name</label>
          <input
            type="text"
            placeholder="First Name"
            formControlName="firstName"
            class="form-control"
            [ngClass]="{ 'is-invalid': submitted && f['firstName'].errors }"
          />
          <div
            *ngIf="submitted && f['firstName'].errors"
            class="invalid-feedback"
          >
            <div *ngIf="f['firstName'].errors?.['required']">
              First Name is required
            </div>
          </div>
        </div>
        <div class="mb-3 col">
          <label class="form-label">Last Name</label>
          <input
            type="text"
            placeholder="Last Name"
            formControlName="lastName"
            class="form-control"
            [ngClass]="{ 'is-invalid': submitted && f['lastName'].errors }"
          />
          <div
            *ngIf="submitted && f['lastName'].errors"
            class="invalid-feedback"
          >
            <div *ngIf="f['lastName'].errors?.['required']">
              Last Name is required
            </div>
          </div>
        </div>
      </div>
      <div class="row">
        <div class="mb-3 col">
          <label class="form-label">Email</label>
          <input
            type="text"
            placeholder="Email"
            formControlName="email"
            class="form-control"
            [ngClass]="{ 'is-invalid': submitted && f['email'].errors }"
          />
          <div *ngIf="submitted && f['email'].errors" class="invalid-feedback">
            <div *ngIf="f['email'].errors?.['required']">Email is required</div>
            <div *ngIf="f['email'].errors?.['email']">Email is invalid</div>
          </div>
        </div>

        <div class="mb-3 col">
          <label class="form-label">Phone Number</label>
          <input
            type="tel"
            placeholder="Phone Number"
            formControlName="phone"
            class="form-control"
            [ngClass]="{ 'is-invalid': submitted && f['phone'].errors }"
            pattern="[0-9]{10}"
          />
          <div *ngIf="submitted && f['phone'].errors" class="invalid-feedback">
            <div *ngIf="f['phone'].errors?.['required']">Phone number is required</div>
            <div *ngIf="f['phone'].errors?.['phone']">Phone number is invalid</div>
          </div>
        </div>
      </div>
      <div class="row">
        <div class="mb-3 col">
          <label class="form-label">Employee Id</label>
          <input
            type="text"
            placeholder="Employee Id"
            formControlName="empId"
            class="form-control"
            [ngClass]="{ 'is-invalid': submitted && f['empId'].errors }"
          />
          <div *ngIf="submitted && f['empId'].errors" class="invalid-feedback">
            <div *ngIf="f['empId'].errors?.['required']">
              Employee Id is required
            </div>
          </div>
        </div>
        <div class="mb-3 col">
          <label class="form-label"> Designation </label>
          <input
            type="number"
            placeholder="Designation Id"
            formControlName="designationId"
            class="form-control"
            [ngClass]="{ 'is-invalid': submitted && f['designationId'].errors }"
          />

          <div
            *ngIf="submitted && f['designationId'].errors"
            class="invalid-feedback"
          >
            <div *ngIf="f['designationId'].errors?.['required']">
              Designation is required
            </div>
          </div>
        </div>
        <div class="mb-3 col">
          <label class="form-label">Designation Id</label><br />
          <select formControlName="designationId">
            <option
              *ngFor="let des of designations"
              [value]="des.designationName"
            >
              {{ des.designationName }}
            </option>
          </select>
        </div>
      </div>
      
      <div class="mb-3" style="float: right;">
        <button class="btn btn-primary">
          Add Employee
        </button>
      </div>
    </form>
  </div>
  <div *ngIf="loading" class="text-center m-5">
    <span class="spinner-border spinner-border-lg align-center"></span>
  </div>
</div>
