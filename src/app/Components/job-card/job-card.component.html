<div class="our_solution_category">
  <div class="solution_cards_box">
    <div class="solution_card">
      <div class="hover_color_bubble"></div>
      <div class="so_top_icon">
        <img src="../../../assets/Logos/accolite_logo.jpg" alt="job-logo">
      </div>
      <div class="solu_title">
        <h3>{{job.jobTitle}}</h3>
      </div>
      <div class="solu_description">
        <div class="dateId">
            <i class="fa fa-location-arrow d-inline" aria-hidden="true"></i>
            <div class="mx-3">
            {{location?.city}} , {{location?.state}} , {{location?.country}}
            </div>
        </div>
        <div class="dateId">
            <div class="block1">
                <i class="fa fa-address-card" aria-hidden="true"></i>
               <div class="mx-3">{{job.jobCode}}</div>
            </div>
            <div class="block2">
                <i class="fa fa-calendar" aria-hidden="true"></i>
                <div class="mx-3">Last Date - {{job.lastDate}}</div>
            </div>
        </div>
        <div class="details">
            <div class="option">{{jobtype?.typeName}}</div>
            <div class="option">{{jobcategory?.categoryName}}</div>
            <div class="option">{{jobPosition?.positionName}}</div>
        </div>
        <button class="btn btn-primary-1 mb-2" [routerLink]="['/job-details',job.jobId]" >Click Here for Details..</button>
      </div>
    </div>
  </div>
</div>
