<!-- Resume exists -->
 <div *ngIf="resumeExists==true" class="cont">
  <div class="text">
    Resume : {{urlSafe}}
  </div>

  <div class="text my-3">
    Update resume link from below
  </div>

  <button type="button" class="btn btn-outline-primary px-5" data-bs-toggle="modal" data-bs-target="#exampleModal" aria-expanded="false">
    Update Resume
  </button>

  <div class="d-flex justify-content-center mt-5" style="background-color: aliceblue; width: 60%; height: 75%;">
    <!-- <embed
      [src]="urlSafe"
      [type]=""
      width="100%"
      height="100%"
    /> -->
    <iframe [src]="urlSafe" style="width:100%; height:100%;" frameborder="0" *ngIf="urlSafe"></iframe>
  </div>

  <!-- Modal -->
  <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header d-flex justify-content-between">
          <h5 class="modal-title" id="exampleModalLabel">Update resume</h5>
          <button type="button" class="close" data-bs-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          <form [formGroup]="resumeForm">
            <label for="resumeUrl">Enter the new url</label>  
            <input type="url" name="resumeUrl" id="resumeUrl" formControlName="resumeUrl">
          </form>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-outline-primary" data-bs-dismiss="modal">Close</button>
          <button type="button" class="btn btn-primary-1" data-bs-dismiss="modal"  (click)="update()" >Save changes</button>
        </div>
      </div>
    </div>

 </div>

 </div>

<!-- Resume does not exist -->
 <div *ngIf="resumeExists==false" class="cont">
  <div class="text">
    The person with id: {{this.userId}} does not have a resume added yet, please upload one or add the link to it!!
  </div>
  <div class="frame">
    <div class="center">
      <div class="title">
        <h1>Drop file to upload</h1>
      </div>
  
      <div class="dropzone">
        <i class="fa fa-file-upload fa-2x upload-icon"></i>
        <input type="file" class="upload-input" />
      </div>
  
      <button type="button" class="btn" name="uploadbutton">Upload file</button>
  
    </div>
  </div>
  <div class="text">
    Add link here
  </div>

  <button type="button" class="btn btn-outline-primary px-5" data-bs-toggle="modal" data-bs-target="#exampleModal" aria-expanded="false">
    Click to add resume
  </button>

  <!-- Modal -->
  <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header d-flex justify-content-between">
          <h5 class="modal-title" id="exampleModalLabel">Add resume</h5>
          <button type="button" class="close" data-bs-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          <form [formGroup]="resumeForm">
            <label for="resumeUrl">Enter the url for the resume</label>  
            <input type="url" name="resumeUrl" id="resumeUrl" formControlName="resumeUrl">
          </form>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-outline-primary" data-bs-dismiss="modal">Close</button>
          <button type="button" class="btn btn-primary-1"  (click)="add()" data-bs-dismiss="modal">Add the link</button>
        </div>
      </div>
    </div>
 </div>
</div>
