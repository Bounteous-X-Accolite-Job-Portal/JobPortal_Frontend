<!-- Resume exists -->
 <div *ngIf="resumeExists==true" class="cont">
    <div class="col-lg-8">
      <div class="feature-item rounded text-center p-4">
          <i class="fa fa-3x fa-pen-to-square mb-4 feature-icon"></i>
          <h5 class="mb-3">Update resume link from below</h5>
          <button type="button" class="btn btn-outline-primary px-5" data-bs-toggle="modal" data-bs-target="#exampleModal" aria-expanded="false">
            Update link
          </button>
          <p class="my-5 fw-bold">View your resume <a [href]="urlSafe" target="_blank"><i class="fa fa-arrow-up-right-from-square mx-2 feature-icon"></i></a> </p>
      </div>
    </div>

      View Resume
    </button>
  </a> -->

  <!-- Modal -->
  <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header d-flex justify-content-between">
          <h5 class="modal-title" id="exampleModalLabel">Update resume</h5>
          <button type="button" class="close" data-bs-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          <form [formGroup]="resumeForm" style="display: flex; flex-direction: column; align-items: center;">
            <label for="resumeUrl">Enter the new url</label> 
            <br> 
            <input type="url" name="resumeUrl" id="resumeUrl" formControlName="resumeUrl" style="width: 80%;">
          </form>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-outline-primary" data-bs-dismiss="modal">Close</button>
          <button type="button" class="btn btn-primary-1" data-bs-dismiss="modal"  (click)="update()" >Save changes</button>
        </div>
      </div>
    </div>
  </div>
</div>


























<!-- Resume does not exist -->
 <div *ngIf="resumeExists==false" class="cont">
  <div class="col-lg-8">
    <div class="feature-item rounded text-center p-4">
        <i class="fa fa-3x fa-plus mb-4 feature-icon"></i>
        <h5 class="mb-3">Add link here</h5>
        <button type="button" class="btn btn-outline-primary px-5" data-bs-toggle="modal" data-bs-target="#exampleModal" aria-expanded="false">
          Click to add resume
        </button>
        <p class="m-3 fw-bold">Please add the link to your resume using the above button</p>
    </div>
  </div>

  <!-- Modal -->
  <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header d-flex justify-content-between">
          <h5 class="modal-title" id="exampleModalLabel">Add resume</h5>
          <button type="button" class="close" data-bs-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          <form [formGroup]="resumeForm">
            <label for="resumeUrl">Enter the url for the resume</label>  
            <input type="url" name="resumeUrl" id="resumeUrl" formControlName="resumeUrl">
          </form>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-outline-primary" data-bs-dismiss="modal">Close</button>
          <button type="button" class="btn btn-primary-1"  (click)="add()" data-bs-dismiss="modal">Add the link</button>
        </div>
      </div>
    </div>
  </div>
</div>
