<div
  class="d-flex gradient-custom-2 justify-content-center"
  style="padding: 20vh"
>
  <div class="w-75 bg-white rounded p-5" style="height: auto">
    <div class="row w-full my-5 d-flex justify-content-center">
      <div class="d-flex justify-content-center mb-3">
        <h2>Add Education</h2>
      </div>
      <hr />
      <form [formGroup]="addCandidateEducation" (ngSubmit)="addEducation()">
        <div class="form-group mb-3">
          <label>Institution Name</label>
          <select formControlName="institutionId">
            <option *ngFor="let inst of Institutions;"[value] = inst.institutionId>
              {{ inst.institutionOrSchool }}
            </option>
          </select>
        </div>

        <div class="form-group mb-3">
          <label>Degree Name : </label>
          <select formControlName="degreeId">
            <option *ngFor="let degree of degrees"[value]=degree.degreeId>
              {{ degree.degreeName }}
            </option>
          </select>
        </div>

        <div class="form-group mb-3">
          <label for="Grade">Grade</label>
          <input
            type="number"
            class="form-control"
            id="Grade"
            placeholder="Enter Grade"
            formControlName="grade"
          />
        </div>

        <div class="row">
          <div class="col form-group mb-3">
            <label for="StartYear">Start Year</label>
            <input
              type="number"
              class="form-control"
              id="StartYear"
              placeholder="Enter Start Year"
              formControlName="startYear"
            />
          </div>

          <div class="col form-group mb-3">
            <label for="EndYear">End Year</label>
            <input
              type="number"
              class="form-control"
              id="EndYear"
              placeholder="Enter End Year"
              formControlName="endYear"
            />
          </div>
        </div>

        <button
          type="submit"
          class="btn btn-primary w-100"
          [disabled]="!addCandidateEducation.valid"
        >
          ADD
        </button>
      </form>
    </div>
  </div>
</div>
