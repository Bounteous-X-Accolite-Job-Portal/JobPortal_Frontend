<div class="d-flex gradient-custom-2 flex-wrap my-5 mx-4">
  <div class="w-100 bg-white rounded outer-div p-5">
    <div><a routerLink=".."><i class="fa fa-angle-double-left me-2" aria-hidden="true"></i>Back</a></div>
    <div class="row w-full d-flex justify-content-center">
      <div class="d-flex justify-content-center mb-3">
        <h2>Add Experience</h2>
      </div>
      <form [formGroup]="candidateExperience" (ngSubmit)="displayinfo()">
        <div class="form-group mb-3">
          <label for="experienceTitle">Job Title</label>
          <input type="text" class="form-control" id="experienceTitle" placeholder="Add Title"
            formControlName="experienceTitle" />
            <small *ngIf="f['experienceTitle'].invalid && (f['experienceTitle'].dirty || f['experienceTitle'].touched)" class="d-block text-danger">
              <div *ngIf="f['experienceTitle'].errors?.['required']">
                Title is required
              </div>
            </small>
        </div>

        <div class="form-group mb-3">
          <label class="me-2 d-block">Company Name</label>
          <select formControlName="companyId">
            <option [value]="">Select company</option>
            <option *ngFor="let cmp of companies" [value]="cmp.companyId">
              {{ cmp.companyName }}
            </option>
          </select>
        </div>

        <div class="form-group mb-3">
          <div>
            <label for="description" class="me-3">Description</label>
            <textarea placeholder="Enter Job Description: " formControlName="description"
              class="w-100 rounded"></textarea>
              <small *ngIf="f['description'].invalid && (f['description'].dirty || f['description'].touched)" class="d-block text-danger">
                <div *ngIf="f['description'].errors?.['required']">
                  Job description is required
                </div>
              </small>
          </div>
        </div>

        <div class="row">
          <div class="col form-group mb-3">
            <label for="startDate">Start Date</label>
            <input type="date" class="form-control" id="startDate" placeholder="Enter Start Date"
              formControlName="startDate" />
              <small *ngIf="f['startDate'].invalid && (f['startDate'].dirty || f['startDate'].touched)" class="d-block text-danger">
                <div *ngIf="f['startDate'].errors?.['required']">
                  Job description is required
                </div>
              </small>
          </div>

          <div class="form-group mb-3">
            <label for="isCurrentlyWorking" class="me-3">Currently Working</label>
            <input [(ngModel)]="isWorking" type="checkbox" class="form-check-input"
              formControlName="isCurrentlyWorking" />
          </div>

          <div class="col form-group mb-3" *ngIf="!isWorking">
            <label for="endYear">End Date</label>
            <input type="date" class="form-control" id="endDate" placeholder="Enter End Date"
              formControlName="endDate" />
          </div>
        </div>


        <button type="submit" class="btn btn-primary w-100" [disabled]="candidateExperience.invalid">
          Add Experience
        </button>
      </form>
    </div>
  </div>
</div>
