<section class="vh-100">
  <div class="container py-5 px-5 h-100 w-100">
    <div class="row d-flex justify-content-center align-items-center h-100 w-100">
      <div class="card mb-4 mb-lg-0 w-100">
        <div class="card-body m-4 p-4 w-100">
          <form [formGroup]="mediaForm" style="display: flex; align-items: center; flex-direction: column; width: 100%;">
            <button
              class="btn btn-primary w-50"
              *ngIf="enableAddButton"
              (click)="activeAddSocialMedia()"
            >
              Click Here To Add URLs
            </button>
            <button
              class="btn btn-primary w-50"
              *ngIf="enableEditButton"
              (click)="activeEditSocialMedia()"
            >
              Click Here To Edit URLs
            </button>
            <ul class="list-group list-group-flush rounded-3 w-50">
              <li
                class="list-group-item d-flex justify-content-between align-items-center p-3"
              >
                <i class="fas fa-globe fa-lg text-warning"></i>
                <p class="mb-0">Portfolio Site link</p>
                <input type="text" formControlName="link1" />
                <a [href]="socialMedia.link1" target="_blank"
                  ><i class="fa-solid fa-arrow-up-right-from-square"></i
                ></a>
              </li>

              <li
                class="list-group-item d-flex justify-content-between align-items-center p-3"
              >
                <i class="fab fa-github fa-lg" style="color: #333333"></i>
                <p class="mb-0">GitHub link</p>
                <input type="text" formControlName="link2" />
                <a [href]="socialMedia.link2" target="_blank"
                  ><i class="fa-solid fa-arrow-up-right-from-square"></i
                ></a>
              </li>

              <li
                class="list-group-item d-flex justify-content-between align-items-center p-3"
              >
                <i class="fab fa-linkedin fa-lg" style="color: #3b5998"></i>
                <p class="mb-0">LinkedIn link</p>
                <input type="text" formControlName="link3" />
                <a [href]="socialMedia.link3" target="_blank"
                  ><i class="fa-solid fa-arrow-up-right-from-square"></i
                ></a>
              </li>
            </ul>
            <button
              class="btn btn-success w-50"
              *ngIf="isAccessible"
              (click)="
                updateSocialMedia ? funupdateSocialMedia() : funaddSocialMedia()
              "
            >
              SAVE
            </button>
          </form>
        </div>
      </div>
    </div>
  </div>
</section>
