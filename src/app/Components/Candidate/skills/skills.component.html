<section class="vh-100" style="background-color: #8c3f9b">
  <div class="container py-5 px-5 h-100 w-75">
    <div class="row d-flex justify-content-center align-items-center h-100">
      <div class="card mb-2 mb-lg-0">
        <div><a routerLink=".."><i class="fa fa-angle-double-left me-2" aria-hidden="true"></i>Back</a></div>
        <div class="card-body p-6 d-flex justify-content-center">
          <form [formGroup]="skillForm">
            <button class="btn btn-primary my-3" (click)="enableFields()">
              Click Here to Edit/Add Skills
            </button>
            <div *ngIf="displayFields" class="p-4">
              <label class="mb-4">Enter Skills in Comma Separated Value Format[CSV] :</label>
              <textarea formControlName="candidateSkills" class="w-100"></textarea>
              <button
                class="btn btn-success w-100"
                (click)="skillExist ? updateskills() : addskills()"
              >
                SAVE
              </button>
            </div>
          </form>
        </div>
      </div>
      <div class="d-flex flex-wrap justify-content-center w-100">
        <div
          class="card mx-3"
          *ngFor="let skill of arrayOfSkills"
        >
          <div
            class="card-body d-flex flex-row flex-wrap"
          >
            <div>
              <h5 class="card-title d-inline">{{ skill }}</h5>
            </div>
            <!-- <div>
              <button class='btn btn-outline-primary text-style-del' (click)="onDel()"><i class="fa fa-trash" aria-hidden="true"></i></button>
            </div> -->
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
