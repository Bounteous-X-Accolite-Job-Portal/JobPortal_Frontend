<div class="h-100 gradient-custom-2">
    <div class="d-flex justify-content-center w-70 pt-5">
        <!-- Example single danger button -->
        <div class="btn-group" style="width: 40%;">
            <button type="button" class="btn btn-primary-1 dropdown-toggle w-100" data-bs-toggle="dropdown" aria-expanded="false">
            Select skill to add
            </button>
            <ul class="dropdown-menu w-100">
                <li><a class="dropdown-item" (click)="add()">C++</a></li>
                <li><a class="dropdown-item" >Java</a></li>
                <li><a class="dropdown-item" >DSA</a></li>
                <li><hr class="dropdown-divider"></li>
                <li><a class="dropdown-item" href="#">Others</a></li>
            </ul>
        </div>
    </div>
    <div class="d-flex pt-3 flex-wrap justify-content-center">
        <div class="card my-3 mx-3" style="width: 15rem;" *ngFor="let tmp of skillArr" >
            <div class="card-body d-flex flex-row justify-content-between align-items-center">
              <div>
              <h5 class="card-title d-inline">{{tmp.candidateSkills}}</h5>
              </div>
              <div>
                <button class='btn btn-outline-primary text-style-del' (click)="onDel()"><i class="fa fa-trash" aria-hidden="true"></i></button>
              </div>
            </div>
        </div>
    </div>
</div>
