<section class="vh-100 gradient-custom-2">
  <div class="h-100 w-100 py-5">
    <div class="row d-flex justify-content-center align-items-center h-100">
      <div class="card p-5 mb-lg-0 w-75 top-card">
        <div>
          <div (click)="revert()" style="cursor: pointer; font-weight: bold">
            <i class="fa fa-angle-double-left me-2 mb-5" aria-hidden="true"></i>Back
          </div>
        </div>
        <h3 class="ms-5">Skills Section</h3>

        <div class="card-body d-flex justify-content-center w-80">
          <form [formGroup]="skillForm">
            <!-- <button class="btn btn-primary my-3" (cl ick)="enableFields()">
              Click Here to Edit/Add Skills
            </button> -->
            <div class="w-100">
              <label class="mb-3">Enter your skills : </label>
              <textarea formControlName="candidateSkills" class="w-100 mb-4"></textarea>
              <button class="btn btn-primary float-right add-btn" [disabled]="skillForm.invalid"
                (click)="skillExist ? updateskills() : addskills()">
                SAVE
              </button>
            </div>
          </form>
        </div>
        <div class="d-flex flex-wrap justify-content-center w-100">
          <h4 class="align-items-center d-block w-100 text-center mb-3 mt-5">
            Your Skills
          </h4>
          <div class="card mx-5 small-card mb-2" *ngFor="let skill of arrayOfSkills; let i = index">
            <div class="card-body d-flex flex-row flex-wrap align-items-center">
              <div>
                <div class="card-title d-inline" style="font-size: 1rem;">{{ skill }}</div>
              </div>
              <div>
                <button class="delete-outer"><a id="delete" (click)="deleteSkill(i)">
                    <i class="fa fa-trash" aria-hidden="true"></i></a>
                </button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
