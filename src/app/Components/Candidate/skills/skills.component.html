<section class="vh-100" style="background-color: #8c3f9b">
  <div class="container py-5 px-5 h-100 w-50">
    <div class="row d-flex justify-content-center align-items-center h-100">
      <div class="card mb-4 mb-lg-0">
        <div class="card-body p-0">
          <form [formGroup]="skillForm">
            <button class="btn btn-primary w-100" (click)="enableFields()">
              Click Here to Edit/Add Skills
            </button>
            <div *ngIf="displayFields">
              <label>Enter Skills in Comma Separated Value Format[CSV] :</label>
              <textarea formControlName="candidateSkills" class="w-100"></textarea>
              <button
                class="btn btn-success w-100"
                (click)="skillExist ? updateskills() : addskills()"
              >
                SAVE
              </button>
            </div>
          </form>
        </div>
      </div>
      <div class="d-flex pt-3 flex-wrap justify-content-center">
        <div
          class="card my-3 mx-3"
          style="width: 15rem"
          *ngFor="let skill of arrayOfSkills"
        >
          <div
            class="card-body d-flex flex-row justify-content-between align-items-center"
          >
            <div>
              <h5 class="card-title d-inline">{{ skill }}</h5>
            </div>
            <!-- <div>
              <button class='btn btn-outline-primary text-style-del' (click)="onDel()"><i class="fa fa-trash" aria-hidden="true"></i></button>
            </div> -->
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
