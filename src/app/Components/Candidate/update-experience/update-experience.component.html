<div
  class="d-flex gradient-custom-2 justify-content-center"
  style="padding: 20vh"
>
  <div class="w-100 bg-white rounded p-5" style="height: auto">
    <div><a routerLink="../.."><i class="fa fa-angle-double-left me-2" aria-hidden="true"></i>Back</a></div>
    <div class="row w-full my-5 d-flex justify-content-center">
      <div class="d-flex justify-content-center mb-3">
        <h2>Update Experience</h2>
      </div>
      <hr />
      <form [formGroup]="updatecandidateExperience" (ngSubmit)="updateExperience()">
        <div class="form-group mb-3">
          <label for="experienceTitle">Job Title</label>
          <input
            type="text"
            class="form-control"
            id="experienceTitle"
            placeholder="Add Title"
            formControlName="experienceTitle"
          />
        </div>

        <div class="form-group mb-3">
          <label>Company Name</label>
          <select formControlName="companyId" class="w-100">
            <option *ngFor="let cmp of companies" [value]="cmp.companyId">
              {{ cmp.companyName }}
            </option>
          </select>
        </div>

        <div class="form-group mb-3">
          <div class="d-flex">
            <label for="description" class="me-3">Description</label>
            <textarea placeholder="Enter Job Description: " formControlName="description" class="w-75 rounded"></textarea>
          </div>
        </div>

        <div class="row">
          <div class="col form-group mb-3">
            <label for="startDate">Start Date</label>
            <input
              type="date"
              class="form-control"
              id="startDate"
              placeholder="Enter Start Date"
              formControlName="startDate"
            />
          </div>

          <div class="form-group mb-3">
            <label for="isCurrentlyWorking" class="me-3">Currently Working</label>
            <input
              [(ngModel)]="isWorking"
              type="checkbox"
              class="form-check-input"
              formControlName="isCurrentlyWorking"
            />
          </div>

          <div class="col form-group mb-3" *ngIf = "!isWorking">
            <label for="endYear">End Date</label>
            <input
              type="date"
              class="form-control"
              id="endDate"
              placeholder="Enter End Date"
              formControlName="endDate"
            />
          </div>
        </div>


        <button type="submit" class="btn btn-primary w-100">
          Update Experience
        </button>
      </form>
    </div>
  </div>
</div>
