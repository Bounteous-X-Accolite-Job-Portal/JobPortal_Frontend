<div class="Jobhunt">
    <div class="Filters">
        <h3>Filters</h3>
        <div>
            <p>Job Position</p>
            <select>
                <option *ngFor="let pos of jobPositions">
                    {{pos.positionName}}
                </option>
            </select>
        </div>        
        <div>
            <p>Job Category</p>
            <select>
                <option *ngFor="let cat of jobCategories">
                    {{cat.categoryName}}  {{cat.categoryCode}}  {{cat.description}}
                </option>
            </select>
        </div>        
        <div>
            <p>Job Location</p>
            <select >
                <option *ngFor="let loc of locations">
                    {{loc.address}} , {{loc.city}} , {{loc.state}} , {{loc.country}}
                </option>
            </select>
        </div>        
        <div>
            <p>Job Type</p>
            <select>
                <option  *ngFor="let typ of jobTypes">
                    {{typ.typeName}}
                </option>
            </select>
        </div>
        <div>
            <button>Search</button>
        </div>        
    </div>
    <div class="jobListing">
            <app-job-card *ngFor="let job of jobs" [job]="job"></app-job-card>
    </div>
</div>
