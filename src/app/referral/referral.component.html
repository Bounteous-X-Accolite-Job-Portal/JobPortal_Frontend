
<div class="d-flex gradient-custom-2 justify-content-center flex-wrap" style="padding: 20vh;">

    <div class="table-responsive">
      <table class="table">

            <th>Last Date</th>

        <tbody>
          <tr *ngFor="let job of jobs; let i = index">

            <td>{{job.jobTitle}}</td>
            <td>{{job.lastDate}}</td>
            <td>
              <div class="btn btn-primary px-3 text-style-add fs-5 fw-bold"> <a id="referral"
                  data-bs-target="#exampleModal" class="font-weight-bold" (click)=addrefrral(job.jobId)>Refer</a>
              </div>
            </td>
            
            
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
