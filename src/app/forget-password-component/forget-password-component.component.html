<div class="container">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <h2 class="text-center mb-4">Reset Your Password</h2>
            <form (ngSubmit)="resetPassword()" #resetForm="ngForm">
                <div class="form-group">
                    <label for="newPassword">New Password</label>
                    <input type="password" class="form-control mb-3" id="newPassword" name="newPassword"
                        [(ngModel)]="resetPasswordObj.NewPassword" required>
                </div>
                <div class="form-group">
                    <label for="confirmPassword">Confirm Password</label>
                    <input type="password" class="form-control mb-3" id="confirmPassword" name="confirmPassword"
                        [(ngModel)]="resetPasswordObj.ConfirmPassword" required>
                </div>
                <div class="mb-3"></div> 
                <button type="submit" class="btn btn-primary btn-block" [disabled]="!resetForm.valid">Reset
                    Password</button>
            </form>
        </div>
    </div>
</div>
